<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font inter and raleway link -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <!-- Website title -->
    <title>DesignAura</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

<!-- header area starts here -->

    <header>
         
        <!-- navbar section -->

        <nav class="container">
             <div>
                 <h1 class="common-clr">DesignAura</h1>
             </div>

             <div>
                 <button class="primary-btn">Sign Up</button>
             </div>
        </nav>

        <!-- banner section -->

        <section class="banner">
             <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
             <button class="primary-btn">Stay Focused</button>
        </section>

    </header>

<!-- header area ends here -->


<!-- main area starts here -->

    <main>

        <!-- action section -->

        <section class="action container">

             <div class="action-content">
                  <h1 class="action-title">See It in Action</h1>
                  <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                  <button class="action-btn primary-btn">Launch Live Preview</button>
             </div>

             <div class="action-img">
                  <img src="Assets/wc-mini.png" alt="">
             </div>

        </section>


        <!-- productive user section -->

        <section class="productive-user container">
             <h1 class="productive-user-title">Joined Thousands of Productive Users</h1>

             <div class="user-review">

                 <div>
                      <h1 class="common-clr">50k</h1>
                      <span>Active Users</span>
                 </div>

                 <div>
                      <h1 class="common-clr">2M+</h1>
                      <span>Focus Sessions</span>
                 </div>

                 <div>
                      <h1 class="common-clr">95%</h1>
                      <span>Satisfaction Rate</span>
                 </div>

             </div>

        </section>

    </main>

<!-- main area ends here -->


<!-- footer area starts here -->

    <footer>

    </footer>

<!-- footer area ends here -->
     
</body>
</html>
